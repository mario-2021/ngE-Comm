
<!-- Contact -->
<div class="w3-container" id="contact" style="margin-top:75px;margin-left: 300px;">
  <h1 class="w3-xxxlarge w3-text-red"><b>Login.</b></h1>
  <hr style="width:50px;border:5px solid red" class="w3-round">
  <p>Do you want us to style your home? Fill out the form and fill me in with the details :) We love meeting new people!</p>
  <form action="/action_page.php" target="_blank" #f="ngForm" (ngSubmit)="login(f)">
    <div class="w3-section">
      <label>Email</label>
      <input class="w3-input w3-border" type="email" name="email" required
      #email="ngModel" ngModel>
    </div>
    <div class="w3-section">
      <label>Password</label>
      <input class="w3-input w3-border" type="password" name="password" required
      #password="ngModel" ngModel>
    </div>
    <button type="submit" routerLink="/student"
    class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">
    Login</button>
  </form>
</div>

<!-- End page content -->

<router-outlet></router-outlet>
